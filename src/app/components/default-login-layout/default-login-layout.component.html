<main>
  <section class="form-section">
    <img src="/assets/svg/nexuFab-logo.svg" alt="" />
    <h2>{{ title }}</h2>
    <ng-content></ng-content>
    <div class="btn-wrapper">
      <button
        class="btn-primary"
        [disabled]="disablePrimaryBtn"
        (click)="submit()"
      >
        {{ primaryButtonText }}
      </button>
      <div class="divider">
        <div></div>
        <span>or</span>
        <div></div>
      </div>
      <button class="btn-secondary" (click)="navigate()">
        {{ secondaryButtonText }}
      </button>
    </div>
  </section>
  <section class="main-section">
    <h1>{{ subTitle }}</h1>
    <img class="main-img" src="/assets/svg/imagem-principal.svg" alt="" />
  </section>
</main>
