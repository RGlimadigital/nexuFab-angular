<app-default-login-layout
  title="Cadastre-se"
  subTitle="NexuFab, impulsionando a Inovação."
  primaryButtonText="Cadastre-se agora"
  secondaryButtonText="Login"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Seu nome"
      placeholder="Seu nome"
    >
      <img src="/assets/svg/mail.svg" alt="" />
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="seucontato@mail.com"
    >
      <img src="/assets/svg/mail.svg" alt="" />
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
    >
      <img src="/assets/svg/cadeado.svg" alt="" />
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirmar Senha"
    >
      <img src="/assets/svg/cadeado.svg" alt="" />
    </app-primary-input>
  </form>
</app-default-login-layout>
